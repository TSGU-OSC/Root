    <h1>北约史上最大规模军演，日本为啥也去瞎掺和？</h1>
    <p>2023.06.08  10:31 </p>
    <img src="./1.png">
    <p>6月12日至23日,北约有史以来规模最大的空中军事演习“空中卫士-2023”将举行。据媒体报道,届时将有来自24个国家的约220架飞机和1万名士兵参加演习,其中22个是北约成员国,瑞典和日本作为非北约成员国也将参加演习。
